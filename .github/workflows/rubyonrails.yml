name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./Finance_Tracker/messages
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres987
          POSTGRES_PASSWORD: postgres
          POSTGRES_DATABASE: messages_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      POSTGRES_USER: postgres4567
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: messages_test
      DATABASE_URL: postgres://postgres:password@localhost:5432/messages_test

    steps:
      - uses: actions/checkout@v4

      # Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: ./Finance_Tracker/messages
          ruby-version: 3.4
          bundler-cache: true

      # Node
      #- name: Set up Node
       # uses: actions/setup-node@v4
        #with:
         # node-version: 22.18.0
          #cache: yarn

      # System deps
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev
        
      #- name: Install gems
       # run: bundle install

      # JS deps
      #- name: Install JS dependencies
        #run: yarn install --frozen-lockfile

      # DB + tests
      - name: Run tests
        env:
          POSTGRES_USER: postgres123
          POSTGRES_PASSWORD: postgres
          POSTGRES_DATABASE: messages_test
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |

          bin/rails db:prepare
          bundle exec rspec
